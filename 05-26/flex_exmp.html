<body>
    
    <!--  flex  ,  플렉서블 박스  
    플렉서블 박스 - 부모
    플렉서블 아이템 - 자식
    flex는  주축과 교차축으로 이루어져있다.
    주축은 중심이되는 축으로  주축을 따라 아이템들이 배치된다.
    주축이 가로일경우 왼쪽에서 오른쪽으로 ,  
    주축이 세로일경우, 위에서 아래쪽으로 배치된다.
    교차축은 주축에 교차되는 축 이다.

    flex-wrap: 
         nowrap-  한줄로배치
         wrap - 여러줄 배치
         wrap-reverse - 여러줄 배치 하되 역순으로
    
    flex-direction:
        row - 박스에서 왼쪽에서 오른쪽으로 배치
              주축은 가로 ,교차축은 세로
        row-reverse - 오른쪽에서 왼쪽으로 배치
             주축은 가로, 교차축은 세로
        column - 위에서 아래쪽으로 배치
            주축은 세로, 교차축은 가로
        column-reverse - 아래에서 위로 배치
           주축은 세로, 교차축은 가로
        -->
<h3>flex direction-row, wrap</h3>
<div id="flex1">
    <div class="red"></div>

    <div class="green"></div>
    <div class="blue"></div>
</div>
